<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki Accueil</title>
    <!-- SEO -->

    <!-- CSS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container">
<header class="row">
    <div id="logoHeader" class="col-9">
        <!-- LOGOTYPE -->
        <img id="mainLogo" src="assets/imgs/logo/Booki_bd.png" alt="logo de notre société - Booki" title="Notre Logo">
    </div>
    <div class="col-3">
        <!-- NAV -->
        <nav>
            <ul class="list-navigation">
                <li class="element-list element-list-active"><a href="#">Hébergements</a></li>
                <li class="element-list"><a href="#">Activités</a></li>
            </ul>
        </nav>
        <!-- NAV END -->
    </div>
</header>

<main>
    <!-- HEADER START -->
    <section class="row">
        <div class="col-12">
            <h1 class="h1">Trouvez votre hébergement pour des vacances de rêve</h1>
        </div>
        <div class="col-12">
            <h2 class="h2">En plein centre-ville ou en pleine nature</h2>
        </div>
    </section>
    <!-- HEADER END -->
    <!-- FORM START-->
    <div id="formSearch">
        <form action="#" method="post" id="search">
            <!-- SEARCH BAR -->
            <div id="searchBar" class="row">
                <label for="location"><i class="fa-solid fa-location-dot"></i></label>
                <input type="text" name="searchBar" id="location" placeholder="Marseille, France">
                <input type="submit" value="Rechercher">
            </div>
            <!-- FILTRE  -->
            <div class="row">
                <div id="filtres" class="col-9 mt-3" >
                    <div id="filtreTitles">
                        <p>Filtres</p>
                    </div>
                    <div>
                        <input type="checkbox" class="input-filtre" id="economique">
                        <label for="economique"><i class="fa-solid fa-money-bill-wave"></i>économique</label>
                    </div>
                    <div>
                        <input type="checkbox" class="input-filtre" id="familial">
                        <label for="familial"><i class="fa-solid fa-person"></i>familial</label>
                    </div>
                    <div>
                        <input type="checkbox" class="input-filtre" id="romantique">
                        <label for="romantique"><i class="fa-solid fa-heart"></i>romantique</label>
                    </div>
                    <div>
                        <input type="checkbox" class="input-filtre" id="animaux">
                        <label for="animaux"><i class="fa-solid fa-dog"></i>animaux autorisés</label>
                    </div>


                </div>
                <div class="col-3">
                    <!-- Area empty -->
                </div>
            </div>
        </form>
    </div>
    <!-- FORM END -->
    <!-- INFO START -->
    <div class="row mt-3">
        <div class="col-12">
            <p>
                <span class="info">
                    <i class="fa-solid fa-info"></i>
                </span>
                Plus de 500 logements sont disponibles dans cette ville
            </p>
        </div>
    </div>
    <!-- INFO END -->
</main>

<!-- Script JS (icon) -->
<script src="https://kit.fontawesome.com/3acb895cee.js" crossorigin="anonymous"></script>

</body>
</html>
