<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki Accueil</title>
    <!-- SEO -->

    <!-- CSS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="assets/css/style.css">

    
</head>
<body class="container">
<header class="row">
    <div id="logoHeader" class="col-9">
        <img id="mainLogo" src="assets/imgs/logo/Booki_bd.png" alt="logo de notre société - Booki" title="Notre Logo">
    </div>
    <div class="col-3">
        <nav>
            <ul class="listNavigation">
                <li class="elementList elementListActive"><a href="#">Hébergements</a></li>
                <li class="elementList"><a href="#">Activités</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <!-- Header zone -->
    <section class="row">
        <div class="col-12">
            <h1 class="h1">Trouvez votre hébergement pour des vacances de rêve</h1>
        </div>
        <div class="col-12">
            <h2 class="h2">En plein centre-ville ou en pleine nature</h2>
        </div>
    </section>
    <!-- Form -->
    <section id="formSearch">
        <form action="#" method="post">
            <!-- SEARCH BAR -->
            <div id="searchBar" class="row">
                <label for="location"><i class="fa-solid fa-location-dot"></i></label>
                <input type="text" name="" id="location" placeholder="Marseille, France">
                <input type="submit" value="Rechercher">
            </div>
            <!-- Filtre type -->
            <div class="row">
                <div class="col-9" id="filtres">
                    <div id="filtreTitles">
                        <p>Filtres</p>
                    </div>
                    <div>
                        <input type="checkbox" class="inputFiltre" id="economique">
                        <label for="economique"><i class="fa-solid fa-money-bill-wave"></i>économique</label>
                    </div>
                    <div>
                        <input type="checkbox" class="inputFiltre" id="familial">
                        <label for="familial"><i class="fa-solid fa-person"></i>familial</label>
                    </div>
                    <div>
                        <input type="checkbox" class="inputFiltre" id="romantique">
                        <label for="romantique"><i class="fa-solid fa-heart"></i>romantique</label>
                    </div>
                    <div>
                        <input type="checkbox" class="inputFiltre" id="animaux">
                        <label for="animaux"><i class="fa-solid fa-dog"></i>animaux autorisés</label>
                    </div>


                </div>
                <div class="col-3">
                    <!-- Area empty -->
                </div>
            </div>
        </form>
    </section>
</main>

<!-- Script JS (icon) -->
<script src="https://kit.fontawesome.com/3acb895cee.js" crossorigin="anonymous"></script>

</body>
</html>
